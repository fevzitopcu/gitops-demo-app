# argocd-apps/demo-app-prod-helm.yaml
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: demo-app-prod
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://github.com/fevzitopcu/gitops-demo-app.git
    targetRevision: main
    path: helm/demo-app
    helm:
      releaseName: demo-app-prod
      valueFiles:
        - values-prod.yaml
      parameters:
        - name: replicaCount
          value: "3"
        - name: image.tag
          value: "v1.0.0"

  destination:
    server: https://kubernetes.default.svc
    namespace: production

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true

  revisionHistoryLimit: 10