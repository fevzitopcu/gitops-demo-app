apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: dev
resources:
- ../../base
commonLabels:
  environment: dev
replicas:
- count: 1
  name: demo-app
patches:
- patch: |-
    - op: replace
      path: /spec/template/spec/containers/0/resources/requests/memory
      value: "64Mi"
    - op: replace
      path: /spec/template/spec/containers/0/resources/requests/cpu
      value: "50m"
  target:
    kind: Deployment
    name: demo-app
configMapGenerator:
- behavior: merge
  literals:
  - NODE_ENV=development
  - LOG_LEVEL=debug
  name: demo-app-config
images:
- name: ghcr.io/fevzitopcu/gitops-demo-app/demo-app
  newName: ghcr.io/fevzitopcu/gitops-demo-app/demo-app
  newTag: 2cdaf680f5f992d29450e5af0db91b9b10f76d60
- name: your-registry/demo-app
  newTag: dev-latest
