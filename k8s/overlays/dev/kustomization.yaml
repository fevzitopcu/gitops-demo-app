apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: dev
resources:
- ../../base
commonLabels:
  environment: dev
replicas:
- count: 1
  name: demo-app
patches:
- patch: |-
    - op: replace
      path: /spec/template/spec/containers/0/resources/requests/memory
      value: "64Mi"
    - op: replace
      path: /spec/template/spec/containers/0/resources/requests/cpu
      value: "50m"
  target:
    kind: Deployment
    name: demo-app
configMapGenerator:
- behavior: merge
  literals:
  - NODE_ENV=development
  - LOG_LEVEL=debug
  name: demo-app-config
images:
- name: ghcr.io/fevzitopcu/gitops-demo-app/demo-app
  newName: ghcr.io/fevzitopcu/gitops-demo-app/demo-app
  newTag: be9f43fea29d9446723e095feeacd0ac1ec09be4
- name: ghcr.io/fevzitopcu/gitops-demo-app/demo-app
  newTag: dev-latest
